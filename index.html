<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Star Wars Responsive Challenge</title>

		<!-- Responsive viewport tag, tells small screens that it's responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Normalize.css, a cross-browser reset file -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

		<!-- Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

		<!-- Stylesheets -->
		<link rel="stylesheet" text="text/css" href="/styles/main.css">
		<link rel="stylesheet" type="text/css" href="/styles/grid.css">
	</head>

	<body>
		<header>
			<div class="row">
				<div class="col-12">
					<h1>Star Wars Characters</h1>
					<h3>Incomplete list</h3>
				</div>
			</div>
		</header>

		<main>
			<div class="row">
				<div class="col-4">
					<div class="card">
						<img src="images/rey_square.png" alt="Image of Rey">
						<div class="description">
							<h1>Rey</h1>
							<p>Protagonist, from Tatooine</p>
						</div>
					</div>

				</div>
				<div class="col-4">
					<div class="card">
						<img src="images/finn_square.png" alt="Image of Finn">
						<div class="description">
							<h1>Finn</h1>
							<p>Storm Trooper, befriends Rey</p>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img src="images/kylo_square.png" alt="Image of Kylo Ren">
						<div class="description">
							<h1>Kylo</h1>
							<p>Main villain, or is he?</p>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-4">
					<div class="card">
						<img src="images/poe_square.png" alt="Image of Poe">
						<div class="description">
							<h1>Poe</h1>
							<p>Neutral Pilot</p>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img src="images/chewbacca_square.png" alt="Image of Chewbacca">
						<div class="description">
							<h1>Chewbacca</h1>
							<p>A great first mate</p>
						</div>

					</div>
				</div>
				<div class="col-4">
					<div class="card">
						<img src="images/yoda_square.png" alt="Image of Yoda">
						<div class="description">
							<h1>Yoda</h1>
							<p>Wise old Jedi master</p>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
